<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="page">
    <div class="modal-window" id="modal">
      <div class="modal-window-content">
        <p id="game-status"></p>
        <p id="game-answer"></p>
        <p id="number-of-guesses"></p>
        <button class="" onclick="newGame()">New game</button>
      </div>
    </div>
    <div class="main">
      <section class="gallows-container">
        <div class="gallows">
          <span class="gallows-rectangle-1"></span>
          <span class="gallows-rectangle-2"></span>
          <span class="gallows-rectangle-3"></span>
          <span class="gallows-rectangle-4"></span>
          <img
            class="head man"
            id="head"
            src="./img/head.svg"
            alt="head"
            hidden="true"
          />
          <img
            class="body man"
            id="body"
            src="./img/body.svg"
            alt="body"
            hidden="true"
          />
          <img
            class="left-hand man"
            id="left-hand"
            src="./img/hand-left.svg"
            alt="left hand"
            hidden="true"
          />
          <img
            class="right-hand man"
            id="right-hand"
            src="./img/hand-right.svg"
            alt="right hand"
            hidden="true"
          />
          <img
            class="left-leg man"
            id="left-leg"
            src="./img/leg-left.svg"
            alt="left leg"
            hidden="true"
          />
          <img
            class="right-leg man"
            id="right-leg"
            src="./img/leg-right.svg"
            alt="right leg"
            hidden="true"
          />
        </div>
        <div>
          <h1 class="game-name">Hangman game</h1>
        </div>
      </section>
      <section class="game-container">
        <div class="word" id="word"></div>
        <p class="question" id="question"></p>
        <div class="guesses-container">
          <p id="incorrect">Incorrect guesses:</p>
        </div>
        <div class="letters-container" id="letters-container"></div>
      </section>
      <script src="script.js"></script>
    </div>
  </body>
</html>
